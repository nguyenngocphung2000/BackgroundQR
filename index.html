<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T·∫°o m√£ QR v·ªõi h√¨nh n·ªÅn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>‚ú® T·∫°o m√£ QR v·ªõi H√¨nh N·ªÅn ‚ú®</h2>

        <label for="vietqr">üîó Nh·∫≠p link VietQR:</label>
        <input type="text" id="vietqr" placeholder="D√°n link VietQR t·∫°i ƒë√¢y...">
        <button class="btn led-rgb" onclick="generateQR()">üöÄ T·∫°o m√£ QR</button>

        <label for="uploadImage">üñºÔ∏è Ch·ªçn ·∫£nh n·ªÅn:</label>
        <input type="file" id="uploadImage" accept="image/*">

        <div class="preview-container">
            <canvas id="qrCanvas"></canvas>
        </div>

        <button class="btn led-rgb" onclick="downloadQR()">üì• T·∫£i xu·ªëng</button>
    </div>

    <!-- Th∆∞ vi·ªán ƒë·ªçc QR -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.min.js"></script>
    <!-- Th∆∞ vi·ªán t·∫°o QR -->
    <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2"></script>

    <script>
        async function generateQR() {
            let vietqr = document.getElementById("vietqr").value;
            if (!vietqr) {
                alert("Vui l√≤ng nh·∫≠p link VietQR!");
                return;
            }

            let qr = new QRious({
                value: vietqr,
                size: 250
            });

            let newQR = new Image();
            newQR.src = qr.toDataURL();
            newQR.onload = function () {
                drawQROnImage(newQR);
            };
        }

        function drawQROnImage(qrImage) {
            let uploadImage = document.getElementById("uploadImage").files[0];

            if (!uploadImage) {
                alert("Vui l√≤ng ch·ªçn h√¨nh n·ªÅn!");
                return;
            }

            let reader = new FileReader();
            reader.onload = function (event) {
                let bgImage = new Image();
                bgImage.src = event.target.result;

                bgImage.onload = function () {
                    let canvas = document.getElementById("qrCanvas");
                    let ctx = canvas.getContext("2d");

                    canvas.width = bgImage.width;
                    canvas.height = bgImage.height;
                    ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);

                    let qrSize = canvas.width / 3;
                    let x = (canvas.width - qrSize) / 2;
                    let y = (canvas.height - qrSize) / 2;
                    ctx.drawImage(qrImage, x, y, qrSize, qrSize);
                };
            };
            reader.readAsDataURL(uploadImage);
        }

        function downloadQR() {
            let canvas = document.getElementById("qrCanvas");
            let link = document.createElement("a");
            link.download = "QR_with_background.png";
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>

</body>
</html>
